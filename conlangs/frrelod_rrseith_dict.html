		function search(){
			input = document.getElementById("word_input");
			output = document.getElementById("output");
			is_all = document.getElementById("is_all");
			results = [];
			dict.forEach(function(elm,i) {
				var key = elm[0];
				var val = elm[1];
				if(!is_all.checked){
					if(input.value == key.slice(0,input.value.length)){
						results.push([key,val]);
					};
				}else{
					if(key.indexOf(input.value) > -1 ||
						(val.join(",")).indexOf(input.value) > -1){
						results.push([key,val]);
					};
				};
			}, dict);
			if(results.length == 0){
				output.innerText = "見つかりませんでした。";
			}else{
				output.innerHTML = "";
				results.forEach(function(result,i){
					key = result[0];
					val = result[1];
					output.innerHTML += "<h2>" + key + "</h2>" +
					"意味 : " + val[0] + "<br>" + "概要 :" + "<br>" + val[1] +
					"<br>" + "品詞 : " + val[2] + "<br>" + "造語法 : " + val[3];
					output.innerHTML = output.innerHTML.replace(/%(.*?)%/g,"<a href='#' onclick='searchBy(\"$1\")'>$1</a>");
					output.innerHTML = output.innerHTML.replace(/>(.*?)\\"(.*?)<\/a>/g,">$1\"$2</a>");
					if(val.length == 5 && val[4].length == 8){
						output.innerHTML += "<br>曲用 : "
							+ "単 " + val[4][0] + ","
							+ "主 " + val[4][1] + ","
							+ "題 " + val[4][2] + ","
							+ "対 " + val[4][3] + ","
							+ "与 " + val[4][4] + ","
							+ "奪 " + val[4][5] + ","
							+ "具 " + val[4][6] + ","
							+ "処 " + val[4][7]
					}
					if(val.length == 5 && val[4].length == 5){
						output.innerHTML += "<br>活用 : "
							+ "不定 " + val[4][0] + ","
							+ "進行 " + val[4][1] + ","
							+ "完了 " + val[4][2] + ","
							+ "完結 " + val[4][3] + ","
							+ "将前 " + val[4][4]
					}
				});
			};
		};
		function searchBy(text){
			document.getElementById('word_input').value=text;
			search();
		};

		<form action="javascript:search();">
			全文検索:

			検索:
			<input type="textbox" id="word_input"/>
			<input type="submit" value="検索">
		</form>
		結果:
