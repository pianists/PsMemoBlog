<html>
	<head>
		<link rel="stylesheet" type="text/css" href="../style.css"/>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>北フレロッド祖語辞書</title>
	</head>
	<body class=body>
		<h1 class=body>北フレロッド祖語辞書</h1>
		まだ全然語数が足りないです。
		語根も調べられます。(これはもっぱら作者用ですが)
		<form action="javascript:search();">
			全文検索:
			<input type="checkbox" id="is_all"/><br>
			検索:
			<input type="textbox" id="word_input"/>
			<input type="submit" value="検索">
		</form>
		結果:
		<div id="output"></div>
		<script>
		var dict = [
			["pa'sl" , [
				"暗い",
				"暗い。詳しくないという意味は無い。粗末であったり、雑だという意味にもなる。",
				"形容詞",
				"フ・ル祖語 basl",
			]],
			["xunp" , [
				"明るい",
				"英:clearと英:cleanが混ざった感じ。整理されているという意味も持つ。",
				"形容詞",
				"フ・ル祖語 xunb",
			]],
		];
		function search(){
			input = document.getElementById("word_input");
			output = document.getElementById("output");
			is_all = document.getElementById("is_all");
			results = [];
			dict.forEach(function(elm,i) {
				var key = elm[0];
				var val = elm[1];
				if(!is_all.checked){
					if(input.value == key.slice(0,input.value.length)){
						results.push([key,val]);
					};
				}else{
					if(key.indexOf(input.value) > -1 ||
						(val.join(",")).indexOf(input.value) > -1){
						results.push([key,val]);
					};
				};
			}, dict);
			if(results.length == 0){
				output.innerText = "見つかりませんでした。";
			}else{
				output.innerHTML = "";
				results.forEach(function(result,i){
					key = result[0];
					val = result[1];
					output.innerHTML += "<h2>" + key + "</h2>" +
					"意味 : " + val[0] + "<br>" + "概要 :" + "<br>" + val[1] +
					"<br>" + "品詞 : " + val[2] + "<br>" + "造語法 : " + val[3];
					if(val.length == 5 && val[4].length == 8){
						output.innerHTML += "<br>曲用 : "
							+ "単 " + val[4][0] + ","
							+ "主 " + val[4][1] + ","
							+ "題 " + val[4][2] + ","
							+ "対 " + val[4][3] + ","
							+ "与 " + val[4][4] + ","
							+ "奪 " + val[4][5] + ","
							+ "具 " + val[4][6] + ","
							+ "処 " + val[4][7]
					}
					if(val.length == 5 && val[4].length == 5){
						output.innerHTML += "<br>活用 : "
							+ "不定 " + val[4][0] + ","
							+ "進行 " + val[4][1] + ","
							+ "完了 " + val[4][2] + ","
							+ "完結 " + val[4][3] + ","
							+ "将前 " + val[4][4]
					}
				});
			};
		};
		</script>
	</body>
</html>
